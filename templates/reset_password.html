<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set new password – Virtual Street Walk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% include 'auth_base_styles.html' %}
</head>
<body>
  <div class="shell">
    <div class="top-nav">
      <div class="logo-wrap">
        <div class="logo-mark"></div>
        <div class="logo">Virtual Street <span>Walk</span></div>
      </div>
      <a href="{{ url_for('login') }}" class="back-link">← Back to login</a>
    </div>

    <div class="heading">
      <h1>Choose a new password</h1>
      <p>Enter a new password for your Virtual Street Walk account.</p>
    </div>

    <form method="post" action="">
      <div class="field">
        <label for="password">New password</label>
        <input id="password" name="password" type="password" placeholder="New password" required>
      </div>

      <button type="submit">Update password</button>

      <div class="note">
        After updating, you will be able to sign in with your new password.
      </div>
    </form>
  </div>
</body>
</html>
