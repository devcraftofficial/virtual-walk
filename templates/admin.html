<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui;background:#0b1020;color:#e5e7eb;padding:24px}
    a{color:#38bdf8;text-decoration:none}
    .card{background:rgba(15,23,42,.85);border:1px solid rgba(148,163,184,.2);border-radius:14px;padding:16px;max-width:720px}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    .pill{padding:10px 12px;border-radius:12px;background:rgba(148,163,184,.10);border:1px solid rgba(148,163,184,.18)}
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <div class="card">
    <div class="row">
      <div class="pill">Users: <b>{{ users_count }}</b></div>
      <div class="pill">Streets: <b>{{ streets_count }}</b></div>
      <div class="pill">Deleted: <b>{{ deleted_count }}</b></div>
    </div>

    <div class="row" style="margin-top:16px">
      <a class="pill" href="{{ url_for('admin_users') }}">Manage Users</a>
      <a class="pill" href="{{ url_for('admin_streets') }}">Manage Streets</a>
      <a class="pill" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
