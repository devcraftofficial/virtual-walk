<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fly Mode – Virtual Flight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MAPLIBRE -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/maplibre-gl.css') }}">
  <script src="{{ url_for('static', filename='js/maplibre-gl.js') }}"></script>

  <!-- MODEL-VIEWER (for drone) -->
  <script type="module" src="{{ url_for('static', filename='js/model-viewer.min.js') }}"></script>

  <style>
    :root {
      --bg-page: #020617;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #a855f7;
      --radius-lg: 18px;
      --panel-bg: rgba(15, 23, 42, 0.96);
      --border-subtle: rgba(148, 163, 184, 0.5);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #020617, #000 80%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      overflow: hidden;
    }

    .viewer-panel {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .viewer-canvas {
      position: relative;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: default;
    }

    .mini-map {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 100px;
      height: 100px;
      border-radius: 999px;
      overflow: hidden;
      background: var(--bg-page);
      border: 2px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.75);
      z-index: 50;
      cursor: pointer;
    }
    .mini-map canvas {
      border-radius: 999px;
      pointer-events: none;
    }

    #settingsButton {
      position: absolute;
      top: 130px;
      left: 32px;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 55;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      transition: background 0.15s ease, transform 0.15s ease, box-shadow 0.15s ease;
    }
    #settingsButton:hover {
      background: rgba(30, 64, 175, 0.9);
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.9);
    }
    #settingsButton:active {
      transform: translateY(0);
      box-shadow: 0 5px 16px rgba(15, 23, 42, 0.8);
    }
    #settingsButtonIcon {
      width: 16px;
      height: 16px;
      color: var(--text-main);
    }

    #settingsPanel {
      position: absolute;
      top: 180px;
      left: 20px;
      width: 260px;
      max-height: 340px;
      padding: 12px 14px;
      border-radius: 16px;
      background: var(--panel-bg);
      border: 1px solid var(--border-subtle);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.9);
      z-index: 60;
      font-size: 12px;
      display: none;
      overflow-y: auto;
    }
    #settingsPanel h3 {
      margin: 0 0 8px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .settings-group {
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(30, 64, 175, 0.4);
    }
    .settings-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin: 4px 0;
    }
    .settings-label {
      flex: 1;
      color: var(--text-muted);
      font-size: 11px;
    }
    .settings-value {
      min-width: 40px;
      text-align: right;
      font-size: 11px;
      color: #cbd5e1;
    }
    .settings-range {
      width: 100%;
      accent-color: var(--accent);
    }
    .settings-toggle {
      appearance: none;
      width: 30px;
      height: 16px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.9);
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background 0.15s ease, border-color 0.15s ease;
    }
    .settings-toggle::before {
      content: "";
      position: absolute;
      top: 1px;
      left: 1px;
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #e5e7eb;
      transition: transform 0.15s ease;
    }
    .settings-toggle:checked {
      background: #22c55e;
      border-color: #22c55e;
    }
    .settings-toggle:checked::before {
      transform: translateX(12px);
    }

    #fullMapOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(6px);
      z-index: 200;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #fullMapContainer {
      width: 90%;
      height: 80%;
      background: #0b1120;
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.9);
    }
    #closeMapBtn {
      position: absolute;
      top: 30px;
      right: 40px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: rgba(0, 0, 0, 0.65);
      color: white;
      font-size: 22px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    .street-info {
      position: absolute;
      top: 20px;
      right: 16px;
      padding: 8px 14px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      z-index: 50;
      max-width: 220px;
      user-select: none;
    }
    .street-info h2 {
      margin: 0;
      font-size: 15px;
      line-height: 1.2;
    }
    .street-info p {
      margin: 3px 0 0;
      font-size: 12px;
      color: #cbd5e1;
      line-height: 1.2;
    }

    #altitudeHud {
      position: absolute;
      top: 140px;
      right: 20px;
      width: 80px;
      height: 120px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,0.6));
      box-shadow: 0 14px 30px rgba(0,0,0,0.9);
      z-index: 52;
      padding: 8px 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
    }
    #altitudeLabel {
      color: var(--text-muted);
      margin-bottom: 4px;
      font-size: 10px;
    }
    #altitudeValue {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    #altitudeBarWrap {
      position: relative;
      width: 16px;
      flex: 1;
      border-radius: 999px;
      background: rgba(15,23,42,0.8);
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.5);
    }
    #altitudeBarFill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10%;
      background: linear-gradient(to top, #22c55e, #38bdf8);
    }

    #streetVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      z-index: 1;
      transition: transform 0.15s ease-out;
      user-select: none;
      -webkit-user-select: none;
      will-change: transform;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      cursor: default;
    }

    #droneWrapper {
      position: absolute;
      left: 50%;
      bottom: 14%;
      width: 200px;
      height: 220px;
      transform-style: preserve-3d;
      perspective: 1200px;
      transform-origin: center center;
      pointer-events: none;
      z-index: 5;
      filter: drop-shadow(0 14px 32px rgba(0, 0, 0, 0.8));
    }

    #droneMV {
      width: 100%;
      height: 100%;
    }

    #joystickBase {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 96px;
      height: 96px;
      background: rgba(15, 23, 42, 0.85);
      border-radius: 50%;
      border: 1px solid rgba(148, 163, 184, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
      touch-action: none;
      z-index: 70;
      user-select: none;
    }
    #joystickKnob {
      width: 48px;
      height: 48px;
      background: #a855f7;
      border-radius: 50%;
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.4);
      touch-action: none;
      user-select: none;
    }

    #fadeLayer {
      position: absolute;
      inset: 0;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s;
      z-index: 110;
      user-select: none;
    }

    @media (max-width: 900px) {
      #joystickBase {
        bottom: calc(75px + env(safe-area-inset-bottom, 0px)) !important;
        right: 18px !important;
        width: 88px !important;
        height: 88px !important;
      }
      #joystickKnob {
        width: 42px !important;
        height: 42px !important;
      }
      .mini-map {
        width: 80px !important;
        height: 80px !important;
        top: 14px !important;
        left: 14px !important;
      }
      #settingsButton {
        top: 112px;
        left: 26px;
      }
      #settingsPanel {
        top: 155px;
        left: 14px;
        width: 230px;
      }
      #altitudeHud {
        top: 130px;
        right: 14px;
        width: 72px;
        height: 110px;
      }
    }

    .map-marker {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #2563eb;
      border: 2px solid #fff;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.7);
    }
    .map-marker-selected {
      width: 22px !important;
      height: 22px !important;
      background: #38bdf8 !important;
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.9);
    }

    model-viewer::part(interaction-prompt),
    model-viewer::part(default-progress-bar),
    model-viewer::part(default-ar-button) {
      display: none !important;
    }
  </style>
</head>

<body>
<div id="fullMapOverlay" role="dialog" aria-modal="true" aria-label="Full map view">
  <div id="fullMapContainer" tabindex="0" aria-live="polite"></div>
  <button id="closeMapBtn" aria-label="Close full map">✕</button>
</div>

<div class="viewer-panel" role="main" aria-live="polite">
  <div class="viewer-canvas" id="viewerCanvas">

    <div id="miniMap" class="mini-map" aria-label="Mini map preview" role="button" tabindex="0"></div>

    <button id="settingsButton" type="button" aria-label="Drone settings">
      <svg id="settingsButtonIcon" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor"
          d="M12 9.5A2.5 2.5 0 1 0 14.5 12 2.5 2.5 0 0 0 12 9.5Zm8.94 2.26-1.61-.93a7 7 0 0 0-.19-1.12l1.02-1.62a.6.6 0 0 0-.08-.73l-1.33-1.33a.6.6 0 0 0-.73-.08l-1.62 1.02a7 7 0 0 0-1.12-.19l-.93-1.61a.6.6 0 0 0-.54-.33h-1.88a.6.6 0 0 0-.54.33L9.66 7.57a7 7 0 0 0-1.12.19L6.92 6.74a.6.6 0 0 0-.73.08L4.86 8.15a.6.6 0 0 0-.08.73l1.02 1.62a7 7 0 0 0-.19 1.12l-1.61.93a.6.6 0 0 0-.33.54v1.88a.6.6 0 0 0 .33.54l1.61.93a7 7 0 0 0 .19 1.12l-1.02 1.62a.6.6 0 0 0 .08.73l1.33 1.33a.6.6 0 0 0 .73.08l1.62-1.02a7 7 0 0 0 1.12.19l.93 1.61a.6.6 0 0 0 .54.33h1.88a.6.6 0 0 0 .54-.33l.93-1.61a7 7 0 0 0 1.12-.19l1.62 1.02a.6.6 0 0 0 .73-.08l1.33-1.33a.6.6 0 0 0 .08-.73l-1.02-1.62a7 7 0 0 0 .19-1.12l1.61-.93a.6.6 0 0 0 .33-.54v-1.88a.6.6 0 0 0-.33-.54Z"/>
      </svg>
    </button>

    <div id="settingsPanel" role="dialog" aria-label="Drone and flight settings">
      <h3>Drone Settings</h3>

      <div class="settings-group">
        <div class="settings-row">
          <div class="settings-label">Flight speed</div>
          <div class="settings-value" id="speedValue">1.0x</div>
        </div>
        <input id="speedSlider" class="settings-range" type="range"
               min="0.4" max="2.5" step="0.1" value="1.0"
               aria-label="Flight speed">
      </div>

      <div class="settings-group">
        <div class="settings-row">
          <div class="settings-label">Head bob</div>
          <div class="settings-value" id="bobValue">1.0</div>
        </div>
        <input id="bobSlider" class="settings-range" type="range"
               min="0" max="2" step="0.1" value="1.0"
               aria-label="Head bob intensity">
      </div>

      <div class="settings-group">
        <div class="settings-row">
          <div class="settings-label">Tilt & sway</div>
          <div class="settings-value" id="tiltValue">1.0</div>
        </div>
        <input id="tiltSlider" class="settings-range" type="range"
               min="0.4" max="2" step="0.1" value="1.0"
               aria-label="Drone tilt amount">
      </div>

      <div class="settings-group">
        <div class="settings-row">
          <div class="settings-label">Cinematic camera</div>
          <select id="cameraModeSelect"
                  style="flex:1;background:#020617;border-radius:999px;border:1px solid var(--border-subtle);color:var(--text-main);padding:2px 8px;font-size:11px;">
            <option value="normal">Normal</option>
            <option value="smooth" selected>Smooth</option>
            <option value="drift">Drift</option>
          </select>
        </div>
      </div>

      <div class="settings-group">
        <div class="settings-row">
          <div class="settings-label">Drone sound</div>
          <input id="audioToggle" class="settings-toggle" type="checkbox"
                 checked aria-label="Toggle drone sound">
        </div>
        <div class="settings-row">
          <div class="settings-label">Gyro steering</div>
          <input id="gyroToggle" class="settings-toggle" type="checkbox"
                 aria-label="Phone tilt control">
        </div>
        <div class="settings-row">
          <div class="settings-label">Auto‑pilot follow road</div>
          <input id="autoPilotToggle" class="settings-toggle" type="checkbox"
                 aria-label="Auto-pilot">
        </div>
      </div>

      <div class="settings-group">
        <div class="settings-row">
          <div class="settings-label">GPS auto‑route</div>
          <input id="gpsToggle" class="settings-toggle" type="checkbox"
                 aria-label="GPS based auto route">
        </div>
        <div class="settings-row">
          <div class="settings-label">Wind zones (per street)</div>
          <div class="settings-value" id="windLabel">Calm</div>
        </div>
      </div>

      <div class="settings-group">
        <div class="settings-row">
          <div class="settings-label">Animation FPS cap</div>
          <div class="settings-value" id="fpsValue">60</div>
        </div>
        <input id="fpsSlider" class="settings-range" type="range"
               min="30" max="90" step="5" value="60"
               aria-label="Max animation FPS">
      </div>

      <div class="settings-group">
        <div class="settings-row">
          <div class="settings-label">AI road detection</div>
          <div class="settings-value" id="aiStatus">planned</div>
        </div>
      </div>
    </div>

    <div id="altitudeHud" aria-label="Altitude meter">
      <div id="altitudeLabel">ALTITUDE</div>
      <div id="altitudeValue">0 m</div>
      <div id="altitudeBarWrap">
        <div id="altitudeBarFill"></div>
      </div>
    </div>

    <div class="street-info" aria-live="polite" aria-atomic="true">
      <h2 id="streetName">Select a Flight</h2>
      <p id="streetLocation">Waiting…</p>
    </div>

    <video
      id="streetVideo"
      preload="metadata"
      muted
      playsinline
      disablepictureinpicture
      controlslist="nodownload nofullscreen noplaybackrate"
      aria-label="Flight view video">
      <source id="videoSource" src="">
    </video>

    <div id="droneWrapper">
      <model-viewer
        id="droneMV"
        src="/static/avatars/drone/drone.glb"
        autoplay
        shadow-intensity="0.9"
        exposure="1.1"
        reveal="auto"
        interaction-prompt="none"
        interaction-prompt-threshold="0"
        camera-controls="false"
        disable-zoom
        disable-pan
        disable-tap
        style="pointer-events: none;">
      </model-viewer>
    </div>

    <div id="joystickBase" aria-label="Movement joystick" role="application" tabindex="0">
      <div id="joystickKnob"></div>
    </div>

    <div id="fadeLayer" aria-hidden="true"></div>
  </div>
</div>

<script id="streets-data" type="application/json">
  {{ streets | tojson | safe }}
</script>
<script id="selected-street-data" type="application/json">
  {{ selected_street | tojson | safe if selected_street else 'null' }}
</script>

<script type="module">
const IS_MOBILE = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

const STREETS = JSON.parse(document.getElementById('streets-data').textContent || "[]");
const SELECTED_STREET = JSON.parse(document.getElementById('selected-street-data').textContent || "null");

/* Config: inject your map style URL from backend to avoid hardcoding keys */
const MAP_STYLE_URL = "{{ map_style_url }}"; // e.g. provided by Flask config [web:251]

/* Elements */
const miniMapEl        = document.getElementById("miniMap");
const fullMapOverlay   = document.getElementById("fullMapOverlay");
const fullMapContainer = document.getElementById("fullMapContainer");
const closeMapBtn      = document.getElementById("closeMapBtn");

const streetNameEl     = document.getElementById("streetName");
const streetLocationEl = document.getElementById("streetLocation");

const video            = document.getElementById("streetVideo");
const vsrc             = document.getElementById("videoSource");

const joystickBase     = document.getElementById("joystickBase");
const joystickKnob     = document.getElementById("joystickKnob");

const droneWrapper     = document.getElementById("droneWrapper");
const droneMV          = document.getElementById("droneMV");

const altitudeValueEl  = document.getElementById("altitudeValue");
const altitudeBarFill  = document.getElementById("altitudeBarFill");

const settingsButton   = document.getElementById("settingsButton");
const settingsPanel    = document.getElementById("settingsPanel");
const speedSlider      = document.getElementById("speedSlider");
const bobSlider        = document.getElementById("bobSlider");
const tiltSlider       = document.getElementById("tiltSlider");
const cameraModeSelect = document.getElementById("cameraModeSelect");
const audioToggle      = document.getElementById("audioToggle");
const gyroToggle       = document.getElementById("gyroToggle");
const autoPilotToggle  = document.getElementById("autoPilotToggle");
const gpsToggle        = document.getElementById("gpsToggle");
const fpsSlider        = document.getElementById("fpsSlider");

const speedValueLabel  = document.getElementById("speedValue");
const bobValueLabel    = document.getElementById("bobValue");
const tiltValueLabel   = document.getElementById("tiltValue");
const fpsValueLabel    = document.getElementById("fpsValue");
const windLabel        = document.getElementById("windLabel");

/* Audio */
const droneAudio = new Audio("/static/audio/drone_loop.mp3");
droneAudio.loop = true;
droneAudio.volume = 0.6;

/* Settings */
const SETTINGS = {
  flightSpeed: 1.0,
  bobIntensity: IS_MOBILE ? 0.7 : 1.0,
  tiltIntensity: IS_MOBILE ? 0.7 : 1.0,
  audioEnabled: true,
  maxFPS: IS_MOBILE ? 45 : 60,
  cameraMode: "smooth",
  gyroEnabled: false,
  autoPilot: false,
  gpsRouteEnabled: false
};

/* State */
let miniMap, miniMarker;
let fullMap, fullMapReady = false;
let fullMarkers = [];

let currentStreetIndex = -1;
let walkSpeed = SETTINGS.flightSpeed;

let yawCurrent = 0;
let yawTarget  = 0;
let headBob    = 0;

let droneX = 0;
let droneXTarget = 0;
const DRONE_MAX_X = 120;
let windOffset = 0;
let windStrength = 0;

let keyDir = 0;
let joyDir = 0;
let autoDir = 0;
let gpsDir = 0;
let currentDir = 0;
let reversePlaying = false;
let joyActive = false;

let gyroActive = false;
let userGeoPos = null;

let currentVideos     = [];
let currentVideoIndex = 0;

let lastFrameTime = performance.now();
let frameAccumulator = 0;
let pendingJoyEvent = null;

const BASE_YAW = 180;
let idlePhase = 0;

/* Helpers */
function safePlay() {
  if (!video || !video.paused) return;
  const p = video.play();
  if (p && typeof p.catch === "function") p.catch(() => {});
}
function safePause() {
  if (!video || video.paused) return;
  video.pause();
}

function updateDroneAudio() {
  if (!SETTINGS.audioEnabled) {
    droneAudio.pause();
    droneAudio.currentTime = 0;
    return;
  }
  if (currentDir !== 0) {
    if (droneAudio.paused) droneAudio.play().catch(() => {});
  } else {
    droneAudio.pause();
    droneAudio.currentTime = 0;
  }
}

/* Mini map */
function initMiniMap() {
  miniMap = new maplibregl.Map({
    container: "miniMap",
    style: MAP_STYLE_URL || "https://api.maptiler.com/maps/streets-v2/style.json?key=",
    center: [0, 20],
    zoom: 1.5,
    interactive: false,
    attributionControl: false
  });
}
function updateMiniMapForStreet(street) {
  if (!miniMap) return;
  const lat = Number(street.lat);
  const lng = Number(street.lng);
  if (!Number.isFinite(lat) || !Number.isFinite(lng)) return;

  miniMap.jumpTo({ center: [lng, lat], zoom: 14 });
  if (!miniMarker) {
    miniMarker = new maplibregl.Marker({ color: "#a855f7", scale: 0.9 })
      .setLngLat([lng, lat]).addTo(miniMap);
  } else {
    miniMarker.setLngLat([lng, lat]);
  }
}

/* Full map */
function ensureFullMap() {
  if (fullMapReady) { highlightSelectedMarker(); return; }
  fullMap = new maplibregl.Map({
    container: "fullMapContainer",
    style: MAP_STYLE_URL || "https://api.maptiler.com/maps/streets-v2/style.json?key=",
    center: [0, 20],
    zoom: 2.5,
    renderWorldCopies: false
  });
  fullMap.addControl(new maplibregl.NavigationControl());

  STREETS.forEach((st, index) => {
    const lat = Number(st.lat);
    const lng = Number(st.lng);
    if (!Number.isFinite(lat) || !Number.isFinite(lng)) return;

    const el = document.createElement("div");
    el.className = "map-marker";

    new maplibregl.Marker({ element: el })
      .setLngLat([lng, lat]).addTo(fullMap);

    el.addEventListener("click", () => {
      loadStreetByIndex(index);
      highlightSelectedMarker();
      hideFullMap();
    });

    fullMarkers.push({ element: el, index });
  });

  fullMapReady = true;
  setTimeout(() => highlightSelectedMarker(), 300);
}

function highlightSelectedMarker() {
  if (!fullMapReady || currentStreetIndex < 0 || !STREETS[currentStreetIndex]) return;

  const st = STREETS[currentStreetIndex];
  const lat = Number(st.lat);
  const lng = Number(st.lng);
  if (!Number.isFinite(lat) || !Number.isFinite(lng)) return;

  fullMarkers.forEach(m => {
    m.element.classList.toggle("map-marker-selected", m.index === currentStreetIndex);
  });
  fullMap.flyTo({ center: [lng, lat], zoom: 10, speed: 0.9 });
}

function showFullMap() {
  fullMapOverlay.style.display = "flex";
  ensureFullMap();
}
function hideFullMap() {
  fullMapOverlay.style.display = "none";
}

/* Street / video + wind */
function applyWindForStreet(street) {
  const w = street.wind || "calm";
  if (w === "left") {
    windOffset = -0.4; windStrength = 1;   windLabel.textContent = "Left breeze";
  } else if (w === "right") {
    windOffset = 0.4;  windStrength = 1;   windLabel.textContent = "Right breeze";
  } else if (w === "gusty") {
    windOffset = 0.6;  windStrength = 1.6; windLabel.textContent = "Gusty";
  } else {
    windOffset = 0;    windStrength = 0;   windLabel.textContent = "Calm";
  }
}

function loadStreet(street) {
  streetNameEl.textContent = street.name || "Flight";
  streetLocationEl.textContent =
    `${street.city || ""}${street.city && street.country ? ", " : ""}${street.country || ""}`;

  currentVideos = [];
  currentVideoIndex = 0;

  if (street.videos && Array.isArray(street.videos) && street.videos.length > 0) {
    currentVideos = street.videos.map(v => v.url).filter(Boolean);
  } else if (street.videoUrl) {
    currentVideos = [street.videoUrl];
  }

  const videoUrl = currentVideos[0] || "";
  vsrc.src = videoUrl;
  video.load();
  video.currentTime = 0;
  safePause();
  reversePlaying = false;

  applyWindForStreet(street);
  updateMiniMapForStreet(street);
}

function loadStreetByIndex(index) {
  if (!STREETS.length) return;
  if (index < 0) index = 0;
  if (index >= STREETS.length) index = 0;
  currentStreetIndex = index;
  loadStreet(STREETS[index]);
}

/* Forward / reverse */
function playForward() {
  reversePlaying = false;
  video.playbackRate = walkSpeed;
  video.defaultPlaybackRate = walkSpeed;
  safePlay();
}
function playReverse() {
  if (IS_MOBILE) {
    reversePlaying = false;
    safePause();
    return;
  }
  if (!video) return;
  reversePlaying = true;
  safePause();
  function stepReverse() {
    if (!reversePlaying) return;
    const dt = 0.008 * walkSpeed;
    if (video.currentTime <= dt + 0.01) {
      video.currentTime = video.duration || 0;
    } else {
      video.currentTime = Math.max(0, video.currentTime - dt);
    }
    requestAnimationFrame(stepReverse);
  }
  requestAnimationFrame(stepReverse);
}

/* Direction */
function recomputeDirection() {
  const newDir = keyDir || joyDir || autoDir || gpsDir;
  if (newDir === currentDir) return;
  currentDir = newDir;

  if (currentDir === 1) playForward();
  else if (currentDir === -1) playReverse();
  else {
    safePause();
    reversePlaying = false;
  }
  updateDroneAudio();
}

/* Auto jump to next street */
video.addEventListener("ended", () => {
  if (currentVideos.length > 1 && currentVideoIndex < currentVideos.length - 1) {
    currentVideoIndex += 1;
    vsrc.src = currentVideos[currentVideoIndex];
    video.load();
    video.currentTime = 0;
    const isMoving = (autoDir === 1 || keyDir === 1 || joyDir === 1 || gpsDir === 1);
    if (isMoving) playForward();
    return;
  }
  if (STREETS.length > 1) {
    loadStreetByIndex(currentStreetIndex + 1);
    const isMoving = (autoDir === 1 || keyDir === 1 || joyDir === 1 || gpsDir === 1);
    if (isMoving) playForward();
  } else {
    safePause();
    reversePlaying = false;
    updateDroneAudio();
  }
});

/* Basic video error handling */
video.addEventListener("error", () => {
  streetLocationEl.textContent = "Video failed to load. Tap map to choose another flight.";
});

/* Pause when tab hidden to save battery/data */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    safePause();
    reversePlaying = false;
    updateDroneAudio();
  } else if (currentDir === 1) {
    playForward();
  }
});

/* Keyboard */
window.addEventListener("keydown", e => {
  const k = e.key.toLowerCase();
  if (k === "arrowleft" || k === "a") yawTarget -= 10;
  else if (k === "arrowright" || k === "d") yawTarget += 10;
  else if (k === "arrowup" || k === "w") { keyDir = 1; recomputeDirection(); }
  else if (k === "arrowdown" || k === "s") { keyDir = -1; recomputeDirection(); }
});
window.addEventListener("keyup", e => {
  const k = e.key.toLowerCase();
  if (["arrowup","w","arrowdown","s"].includes(k)) {
    keyDir = 0;
    recomputeDirection();
  }
});

/* Joystick (throttled) */
function queueJoystickEvent(ev) { pendingJoyEvent = ev; }
function processJoystick() {
  if (!pendingJoyEvent) return;
  const ev = pendingJoyEvent;
  pendingJoyEvent = null;

  const rect = joystickBase.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  const dx = ev.clientX - cx;
  const dy = ev.clientY - cy;
  const r  = rect.width / 2;

  const nx = Math.max(-1, Math.min(1, dx / r));
  const ny = Math.max(-1, Math.min(1, dy / r));

  joystickKnob.style.transform =
    `translate(${nx * (r * 0.45)}px, ${ny * (r * 0.45)}px)`;

  const move = -ny;
  joyDir = Math.abs(move) > 0.15 ? (move > 0 ? 1 : -1) : 0;

  if (Math.abs(nx) > 0.1) {
    yawTarget += nx * 1.2;
  }
  recomputeDirection();
}
function resetJoystick() {
  joyDir = 0;
  joystickKnob.style.transform = "translate(0,0)";
  recomputeDirection();
}

/* Settings UI */
function toggleSettingsPanel() {
  const isVisible = settingsPanel.style.display === "block";
  settingsPanel.style.display = isVisible ? "none" : "block";
}

/* Gyro */
async function enableGyro() {
  if (typeof DeviceOrientationEvent !== "undefined" &&
      typeof DeviceOrientationEvent.requestPermission === "function") {
    try {
      const res = await DeviceOrientationEvent.requestPermission();
      if (res !== "granted") return;
    } catch { return; }
  }
  window.addEventListener("deviceorientation", gyroHandler, true);
  gyroActive = true;
}
function gyroHandler(e) {
  if (!SETTINGS.gyroEnabled || !gyroActive) return;
  const gamma = e.gamma || 0;
  const beta  = e.beta  || 0;
  const clampedGamma = Math.max(-30, Math.min(30, gamma));
  yawTarget += clampedGamma * 0.05;
  if (beta < -10) autoDir = 1;
  else if (beta > 15) autoDir = -1;
  else autoDir = 0;
  recomputeDirection();
}

/* GPS auto route */
function beginGeoWatch() {
  if (!navigator.geolocation) return;
  navigator.geolocation.watchPosition(
    pos => {
      userGeoPos = pos.coords;
      if (!SETTINGS.gpsRouteEnabled || !STREETS[currentStreetIndex]) return;
      const st = STREETS[currentStreetIndex];
      const targetLat = Number(st.lat);
      const targetLng = Number(st.lng);
      if (!Number.isFinite(targetLat) || !Number.isFinite(targetLng)) return;
      const dLat = targetLat - userGeoPos.latitude;
      const dLng = targetLng - userGeoPos.longitude;
      const dist = Math.sqrt(dLat*dLat + dLng*dLng);
      gpsDir = dist > 0.0005 ? 1 : 0;
      recomputeDirection();
    },
    () => {},
    { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 }
  );
}

/* Animation loop */
function tick(timestamp) {
  const dt = timestamp - lastFrameTime;
  lastFrameTime = timestamp;

  const frameDuration = 1000 / SETTINGS.maxFPS;
  frameAccumulator += dt;
  if (frameAccumulator < frameDuration) {
    requestAnimationFrame(tick);
    return;
  }
  frameAccumulator = 0;

  const delta = Math.min(dt, 50) / 16.67;

  if (joyActive) processJoystick();

  let yawSmoothFactor = 0.18;
  let bobFactor = 0.25;
  let tiltFactor = 0.6;
  if (SETTINGS.cameraMode === "smooth") {
    yawSmoothFactor = 0.1;
    bobFactor = 0.15;
    tiltFactor = 0.4;
  } else if (SETTINGS.cameraMode === "drift") {
    yawSmoothFactor = 0.06;
    bobFactor = 0.12;
    tiltFactor = 0.3;
    yawTarget += Math.sin(timestamp * 0.0004) * 0.2;
  }

  yawCurrent += (yawTarget - yawCurrent) * yawSmoothFactor * delta;
  yawCurrent = ((yawCurrent % 360) + 360) % 360;
  yawTarget  = ((yawTarget  % 360) + 360) % 360;

  const speedFactor = SETTINGS.flightSpeed;
  if (currentDir !== 0 && SETTINGS.bobIntensity > 0) {
    headBob += bobFactor * speedFactor * SETTINGS.bobIntensity * delta;
    if (headBob > 0.6) headBob = 0.6;
  } else {
    headBob *= 0.85 * delta;
  }
  const bobY = headBob;

  video.style.transform = "translate3d(0, 0, 0)";

  // true 3D yaw via model-viewer camera orbit [web:187]
  if (droneMV) {
    const orbitYaw   = BASE_YAW + yawCurrent;
    const orbitPitch = 70;
    const orbitRadius = 3;
    droneMV.cameraOrbit = `${orbitYaw}deg ${orbitPitch}deg ${orbitRadius}m`;
  }

  if (droneWrapper) {
    let yawDiff = yawTarget - yawCurrent;
    if (yawDiff > 180) yawDiff -= 360;
    if (yawDiff < -180) yawDiff += 360;
    if (yawDiff > 45) yawDiff = 45;
    if (yawDiff < -45) yawDiff = -45;

    const tiltFactorLocal = 0.6;
    let roll = yawDiff * tiltFactorLocal * SETTINGS.tiltIntensity;

    droneXTarget += (yawDiff * 0.8 * SETTINGS.tiltIntensity) + windOffset * (windStrength || 0);
    droneXTarget = Math.max(-DRONE_MAX_X, Math.min(DRONE_MAX_X, droneXTarget));
    droneX += (droneXTarget - droneX) * 0.12 * delta;

    let lift = -bobY * 0.25 * SETTINGS.bobIntensity;
    if (lift > 10)  lift = 10;
    if (lift < -10) lift = -10;

    if (currentDir === 0) {
      idlePhase += dt * 0.003;
      const idleY   = Math.sin(idlePhase) * 5;
      const idleRoll= Math.sin(idlePhase * 0.8) * 3;
      lift += idleY;
      roll += idleRoll;
    }

    droneWrapper.style.transform =
      `translateX(-50%)
       translateX(${droneX}px)
       translateY(${lift}px)
       translateZ(10px)
       rotateZ(${roll}deg)
       scale3d(1.02, 1.02, 1.02)`;
  }

  if (video && isFinite(video.duration) && video.duration > 0) {
    const t = video.currentTime / video.duration;
    const alt = Math.round(t * 120);
    altitudeValueEl.textContent = alt + " m";
    altitudeBarFill.style.height = Math.max(4, t * 100) + "%";
  }

  requestAnimationFrame(tick);
}

/* DOMContentLoaded */
document.addEventListener("DOMContentLoaded", () => {
  initMiniMap();
  if (SELECTED_STREET) {
    const idx = STREETS.findIndex(s => s._id === SELECTED_STREET._id);
    loadStreetByIndex(idx !== -1 ? idx : 0);
  } else if (STREETS.length) {
    loadStreetByIndex(0);
  }

  if (miniMapEl) {
    miniMapEl.addEventListener("click", showFullMap);
    miniMapEl.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") showFullMap();
    });
  }
  if (closeMapBtn) closeMapBtn.addEventListener("click", hideFullMap);

  if (settingsButton) {
    settingsButton.addEventListener("click", toggleSettingsPanel);
    settingsButton.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggleSettingsPanel();
      }
    });
  }

  if (speedSlider) {
    speedSlider.addEventListener("input", () => {
      SETTINGS.flightSpeed = parseFloat(speedSlider.value);
      const capped = IS_MOBILE ? Math.min(1.7, SETTINGS.flightSpeed) : SETTINGS.flightSpeed;
      walkSpeed = capped;
      video.defaultPlaybackRate = capped;
      video.playbackRate = capped;
      speedValueLabel.textContent = capped.toFixed(1) + "x";
    });
  }
  if (bobSlider) {
    bobSlider.addEventListener("input", () => {
      SETTINGS.bobIntensity = parseFloat(bobSlider.value);
      bobValueLabel.textContent = SETTINGS.bobIntensity.toFixed(1);
    });
  }
  if (tiltSlider) {
    tiltSlider.addEventListener("input", () => {
      SETTINGS.tiltIntensity = parseFloat(tiltSlider.value);
      tiltValueLabel.textContent = SETTINGS.tiltIntensity.toFixed(1);
    });
  }
  if (cameraModeSelect) {
    cameraModeSelect.value = SETTINGS.cameraMode;
    cameraModeSelect.addEventListener("change", () => {
      SETTINGS.cameraMode = cameraModeSelect.value;
    });
  }
  if (audioToggle) {
    audioToggle.addEventListener("change", () => {
      SETTINGS.audioEnabled = audioToggle.checked;
      updateDroneAudio();
    });
  }
  if (fpsSlider) {
    fpsSlider.value = SETTINGS.maxFPS.toString();
    fpsSlider.addEventListener("input", () => {
      SETTINGS.maxFPS = parseInt(fpsSlider.value, 10);
      fpsValueLabel.textContent = SETTINGS.maxFPS.toString();
    });
  }
  if (gyroToggle) {
    gyroToggle.addEventListener("change", () => {
      SETTINGS.gyroEnabled = gyroToggle.checked;
      if (SETTINGS.gyroEnabled) enableGyro();
      else { autoDir = 0; recomputeDirection(); }
    });
  }
  if (autoPilotToggle) {
    autoPilotToggle.addEventListener("change", () => {
      SETTINGS.autoPilot = autoPilotToggle.checked;
      autoDir = SETTINGS.autoPilot ? 1 : 0;
      recomputeDirection();
    });
  }
  if (gpsToggle) {
    gpsToggle.addEventListener("change", () => {
      SETTINGS.gpsRouteEnabled = gpsToggle.checked;
      if (SETTINGS.gpsRouteEnabled) beginGeoWatch();
      else { gpsDir = 0; recomputeDirection(); }
    });
  }

  if (joystickBase) {
    joystickBase.addEventListener("pointerdown", e => {
      joystickBase.setPointerCapture(e.pointerId);
      joyActive = true;
      queueJoystickEvent(e);
    });
    joystickBase.addEventListener("pointermove", e => {
      if (!joyActive) return;
      queueJoystickEvent(e);
    });
    joystickBase.addEventListener("pointerup", () => {
      joyActive = false;
      resetJoystick();
    });
    joystickBase.addEventListener("pointercancel", () => {
      joyActive = false;
      resetJoystick();
    });
  }

  speedValueLabel.textContent = SETTINGS.flightSpeed.toFixed(1) + "x";
  bobValueLabel.textContent   = SETTINGS.bobIntensity.toFixed(1);
  tiltValueLabel.textContent  = SETTINGS.tiltIntensity.toFixed(1);
  fpsValueLabel.textContent   = SETTINGS.maxFPS.toString();

  updateDroneAudio();
  requestAnimationFrame(tick);
});
</script>
