<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot password – Virtual Street Walk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% include 'auth_base_styles.html' %}
</head>
<body>
  <div class="shell">
    <div class="top-nav">
      <div class="logo-wrap">
        <div class="logo-mark"></div>
        <div class="logo">Virtual Street <span>Walk</span></div>
      </div>
      <a href="{{ url_for('login') }}" class="back-link">← Back to login</a>
    </div>

    <div class="heading">
      <h1>Reset password</h1>
      <p>Enter your email and a reset link will be sent if the account exists.</p>
    </div>

    <form method="post" action="{{ url_for('forgot_password') }}">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <button type="submit">Send reset link</button>

      <div class="note">
        Remembered your password?
        <a href="{{ url_for('login') }}" class="signup-link">Back to sign in</a>
      </div>
    </form>
  </div>
</body>
</html>
