<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign up – Virtual Street Walk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% include 'auth_base_styles.html' %}
</head>
<body>
  <div class="shell">
    <div class="top-nav">
      <div class="logo-wrap">
        <div class="logo-mark"></div>
        <div class="logo">Virtual Street <span>Walk</span></div>
      </div>
      <a href="{{ url_for('index') }}" class="back-link">← Back home</a>
    </div>

    <div class="heading">
      <h1>Create account</h1>
      <p>Sign up to upload your own streets and save your activity.</p>
    </div>

    <form method="post" action="{{ url_for('signup') }}">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required>
      </div>

      <button type="submit">Create account</button>

      <div class="note">
        Already have an account?
        <a href="{{ url_for('login') }}" class="signup-link">Sign in</a>
      </div>
    </form>
  </div>
</body>
</html>
